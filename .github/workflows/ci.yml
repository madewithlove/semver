name: CI
on: [push, pull_request_target]
jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v3

      - name: ğŸ“© Fetch vendor from cache
        uses: actions/cache@v3
        id: cache
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.1"
          tools: composer
        env:
          update: true

      - name: ğŸ”¢ Create .env file
        run: cp .env.example .env

      - name: ğŸ“¦ Install dependencies
        run: composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ğŸ”‘ Generate a laravel key
        run: php artisan key:generate

      - name: âœ… Run PHPUnit tests
        run: php artisan test

  phpstan:
    name: Static analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v3

      - name: ğŸ“© Fetch vendor from cache
        uses: actions/cache@v3
        id: cache
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.1"
          tools: composer
        env:
          update: true

      - name: ğŸ“¦ Install dependencies
        run: composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: âœ… Run static analysis
        run: vendor/bin/phpstan analyse

  coding-standards:
    name: Coding standards
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v3

      - name: ğŸ“© Fetch vendor from cache
        uses: actions/cache@v3
        id: cache
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.1"
          tools: composer
        env:
          update: true

      - name: ğŸ“¦ Install dependencies
        run: composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: âœ… Run Laravel Pint
        run: vendor/bin/pint

      - name: ğŸ“¥ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Fix coding standards issues
